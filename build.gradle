apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

ext {
    ebeanAgentVersion = "4.1.5"
}

idea {
    module {
        name = "ebean-idea"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.avaje.ebeanorm:avaje-ebeanorm-agent:$ebeanAgentVersion"
}